<div style="text-align: center;">
    <div
      [style.backgroundColor]="currentColor"
      [style.border]="status === 'current' ? '4px solid ' + currentColor : (status === 'pending' ? '2px solid ' + currentColor : 'none')"
      class="circle"
    >
      <ng-container *ngIf="status === 'completed'">âœ“</ng-container>
      <ng-container *ngIf="status === 'current'">
        <div class="inner-circle" [style.backgroundColor]="currentColor"></div>
      </ng-container>
    </div>
    <div class="label" [style.color]="currentColor">
      {{ label }}<br *ngIf="subLabel" />
      <span *ngIf="subLabel">{{ subLabel }}</span>
    </div>
</div>

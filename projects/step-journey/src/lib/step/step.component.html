<div class="step" title="{{ tooltipText ? tooltipText : label }}">
  <div
    [ngClass]="{
      'circle': true,
      'current': status === 'current',
      'completed': status === 'completed',
      'pending': status === 'pending'
    }"
    [style.borderColor]="status === 'current' ? currentColor : 'none'"
    [style.backgroundColor]="status === 'completed' ? currentColor : (status === 'pending' ? defaultColor.pending : 'white')"
    title="{{ tooltipText ? tooltipText : label }}"
  >
    <ng-container *ngIf="status === 'completed'">âœ“</ng-container>
    <ng-container *ngIf="status === 'current'">
      <div class="inner-circle" [style.backgroundColor]="currentColor"></div>
    </ng-container>
  </div>
  <div class="step-label" [style.color]="currentColor" title="{{ tooltipText ? tooltipText : label }}">
    <div class="step-label-text" [ngStyle]="{ 'font-size': fontSize }">{{ label }}</div>
    <div class="step-sub-label" *ngIf="subLabel" [ngStyle]="{ 'font-size': fontSize }">{{ subLabel }}</div>
  </div>
</div>

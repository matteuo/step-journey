<div class="progress-container" [ngStyle]="{ 'max-width': maxWidth }">
  <ng-container *ngFor="let step of steps; let i = index">
    <lib-step
      [label]="step.label"
      [subLabel]="step.subLabel"
      [status]="step.status"
      [color]="step.color"
      [tooltipText]="step.tooltipText"
      [defaultColor]="colorConfig"
      [fontSize]="fontSize"
    ></lib-step>

    <lib-divider
      *ngIf="i < steps.length - 1"
      [color]="steps[i + 1].status === 'pending' ? (steps[i + 1].color || colorConfig.pending) : (step.color || colorConfig.completed)"
      [width]="dividerWidth"
    ></lib-divider>
  </ng-container>
</div>
